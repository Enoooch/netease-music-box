name: Update gist
on:
  push:
    branches:
      - master
  schedule:
    - cron: "0 0 * * *"

jobs:
  update-gist:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - run: yarn install
      - name: Update gist
        run: node ./index.js
        env:
          GH_TOKEN: ${{ secrets.GH_TOKEN }}
          GIST_ID: 1edaa61f8f008bc78f344ef419e6c607
          USER_ID: ${{ secrets.USER_ID }}
          USER_TOKEN: ${{ secrets.USER_TOKEN }}
